---
rpi_gpu_mem: 16

rpi_swap_size: 400

rpi_wifi: false
rpi_bt: false

rpi_config_params: |
  hdmi_force_hotplug=0
  enable_uart=0
  dtparam=audio=off
  dtparam=spi=off
  dtparam=pwr_led_trigger=heartbeat

# Setpoints for PoE HAT fan. Max 4 setpoints allowed.
rpi_fan:
  - temp: 30000
    hyst: 1000
  - temp: 50000
    hyst: 5000
  - temp: 75000
    hyst: 5000
  - temp: 80000
    hyst: 5000
